    %}
      
      
      <div class="container mt-4">
        <h2>Edit</h2>
        <form action="/card/edit/{{card.id}}" method="post" class="">
          <div class="row">
            <div class="form-group  mt-2 col-12">
              <label for="front">Front of Card</label>
              <input type="text" required name="front" id="front" class="form-control" value={{card.front}}>
            </div>
            <div class="form-group  mt-2 col-12">
              <label for="back">Back of Card</label>
              <textarea name="back" required class="form-control" id="back" placeholder="back of card" rows="6" >{{card.back}}</textarea>
            </div>
            <div class="form-group mt-2 col-12">
              <button type="submit" class=" btn btn-lg btn-primary">Save</button>
             </div>
          </div>
      
        </form>
      </div>
